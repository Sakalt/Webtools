<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来世界温度観測ツール</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            margin: 0;
        }
        #map-container {
            position: relative;
            width: 842px;
            height: 595px;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0; /* 地図を最背面に */
        }
        #temperature {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1; /* 温度マップを地図の上に表示 */
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 2; /* 情報を最上に表示 */
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 2; /* コントロールを最上に表示 */
        }
        #controls button, #controls input {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #controls button:hover, #controls input:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="map" src="sekai.jfif" alt="世界地図">
        <canvas id="temperature"></canvas>
        <div id="info">年代: 2028年<br>季節: 春<br>温度: 20°C</div>
        <div id="controls">
            <button id="start-button">開始</button>
            <button id="stop-button">停止</button>
            <button id="reverse-button">逆戻り</button>
            <label for="speed">速度:</label>
            <input id="speed" type="range" min="100" max="8000" step="100" value="1000">
            <span id="speed-value">0.1秒</span>
        </div>
    </div>

    <script>
        const info = document.getElementById('info');
        const canvas = document.getElementById('temperature');
        const ctx = canvas.getContext('2d');
        const width = 842;
        const height = 595;

        const seasons = ['春', '夏', '秋', '冬'];
        const temperatures = {
            春: [10, 20],
            夏: [20, 30],
            秋: [10, 20],
            冬: [-10, 10]
        };

        const colors = [
            { temp: -40, color: 'rgba(0, 0, 255, 0.5)' },
            { temp: -36, color: 'rgba(0, 0, 200, 0.5)' },
            { temp: -32, color: 'rgba(0, 0, 150, 0.5)' },
            { temp: -28, color: 'rgba(0, 0, 100, 0.5)' },
            { temp: -24, color: 'rgba(0, 255, 255, 0.5)' },
            { temp: -15, color: 'rgba(0, 200, 200, 0.5)' },
            { temp: -8, color: 'rgba(0, 150, 150, 0.5)' },
            { temp: 0, color: 'rgba(0, 100, 100, 0.5)' },
            { temp: 4, color: 'rgba(144, 238, 144, 0.5)' },
            { temp: 8, color: 'rgba(0, 255, 0, 0.5)' },
            { temp: 12, color: 'rgba(100, 255, 100, 0.5)' },
            { temp: 16, color: 'rgba(150, 255, 150, 0.5)' },
            { temp: 22, color: 'rgba(255, 255, 0, 0.5)' },
            { temp: 24, color: 'rgba(255, 200, 0, 0.5)' },
            { temp: 28, color: 'rgba(255, 165, 0, 0.5)' },
            { temp: 30, color: 'rgba(255, 0, 0, 0.5)' },
            { temp: 32, color: 'rgba(200, 0, 0, 0.5)' },
            { temp: 36, color: 'rgba(150, 0, 0, 0.5)' },
            { temp: 40, color: 'rgba(100, 0, 0, 0.5)' },
            { temp: 41, color: 'rgba(50, 0, 0, 0.5)' },
            { temp: 42, color: 'rgba(255, 100, 100, 0.5)' },
            { temp: 44, color: 'rgba(255, 50, 50, 0.5)' },
            { temp: 44.17, color: 'rgba(255, 0, 0, 0.5)' },
            { temp: 44.49, color: 'rgba(200, 0, 0, 0.5)' },
            { temp: 44.91, color: 'rgba(150, 0, 0, 0.5)' },
            { temp: 46, color: 'rgba(100, 0, 0, 0.5)' },
            { temp: 50, color: 'rgba(50, 0, 0, 0.5)' }
        ];

        const changeRates = {
            春: 0.8,
            夏: 1.5,
            秋: 1.1,
            冬: 0.6
        };

        let currentSeasonIndex = 0;
        let currentYear = 2028;
        let lastUpdate = Date.now();
        let seasonTransitionProgress = 0;
        let updateInterval;
        let speed = 1000; // 初期速度 (1秒ごと)
        let isRunning = false;
        let isReversing = false;

        function getTemperatureColor(temp) {
            for (let i = colors.length - 1; i >= 0; i--) {
                if (temp >= colors[i].temp) {
                    return colors[i].color;
                }
            }
            return colors[0].color;
        }

        function generateTemperatureMap() {
            canvas.width = width;
            canvas.height = height;

            const season = seasons[currentSeasonIndex];
            const tempRange = temperatures[season];
            const baseTemperature = Math.floor(Math.random() * (tempRange[1] - tempRange[0] + 1)) + tempRange[0];
            const changeRate = changeRates[season];

            const centerX = width / 2;
            const centerY = height / 2;

            function noise(x, y) {
                return (Math.sin(x * 0.1) + Math.cos(y * 0.1)) * 5;
            }

            ctx.clearRect(0, 0, width, height);

            for (let x = 0; x < width; x++) {
                for (let y = 0; y < height; y++) {
                    const latitudeFactor = (height - y) / height;
                    const baseTempAtPoint = baseTemperature * latitudeFactor;

                    // 温度変化を加える
                    const randomVariation = Math.random() * 10 - 5;
                    const tempChange = baseTempAtPoint * changeRate + noise(x, y) + randomVariation;
                    const color = getTemperatureColor(tempChange);

                    ctx.fillStyle = color;
                    ctx.fillRect(x, y, 1, 1);
                }
            }

            info.innerHTML = `年代: ${currentYear}年<br>季節: ${season}<br>温度: ${baseTemperature}°C`;
        }

        function update() {
            const now = Date.now();
            const delta = now - lastUpdate;
            if (delta >= speed) {
                lastUpdate = now;

                if (isRunning) {
                    if (isReversing) {
                        seasonTransitionProgress -= delta / speed;
                        if (seasonTransitionProgress <= 0) {
                            seasonTransitionProgress = 0;
                            currentSeasonIndex = (currentSeasonIndex - 1 + seasons.length) % seasons.length;
                            currentYear--;
                        }
                    } else {
                        seasonTransitionProgress += delta / speed;
                        if (seasonTransitionProgress >= 1) {
                            seasonTransitionProgress = 1;
                            currentSeasonIndex = (currentSeasonIndex + 1) % seasons.length;
                            currentYear++;
                        }
                    }

                    generateTemperatureMap();
                    info.innerHTML = `年代: ${currentYear}年<br>季節: ${seasons[currentSeasonIndex]}<br>温度: ${Math.floor(seasonTransitionProgress * 40) - 40}°C`;
                }
            }
        }

        document.getElementById('start-button').addEventListener('click', () => {
            if (!isRunning) {
                isRunning = true;
                updateInterval = setInterval(update, 100);
            }
        });

        document.getElementById('stop-button').addEventListener('click', () => {
            isRunning = false;
            clearInterval(updateInterval);
        });

        document.getElementById('reverse-button').addEventListener('click', () => {
            isReversing = !isReversing;
        });

        document.getElementById('speed').addEventListener('input', (event) => {
            speed = parseInt(event.target.value);
            document.getElementById('speed-value').textContent = `${(speed / 1000).toFixed(1)}秒`;
        });

        window.addEventListener('load', () => {
            generateTemperatureMap();
        });
    </script>
</body>
</html>
