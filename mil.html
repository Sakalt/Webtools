<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来世界温度観測ツール</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            margin: 0;
        }
        #map-container {
            position: relative;
            width: 842px;
            height: 595px;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        #temperature {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 3;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 3;
        }
        #controls button, #controls input {
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        #controls button:hover, #controls input:hover {
            background: rgba(0, 0, 0, 0.9);
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="map" src="sekai.jfif" alt="世界地図">
        <canvas id="temperature"></canvas>
        <div id="info">年代: 2028年<br>季節: 春<br>温度: 20°C</div>
        <div id="controls">
            <button id="start-button">開始</button>
            <button id="stop-button">停止</button>
            <button id="reverse-button">逆戻り</button>
            <label for="speed">速度:</label>
            <input id="speed" type="range" min="100" max="2000" step="100" value="500">
            <span id="speed-value">0.5秒</span>
        </div>
    </div>

    <script>
        const info = document.getElementById('info');
        const canvas = document.getElementById('temperature');
        const ctx = canvas.getContext('2d');
        const width = 842;
        const height = 595;

        const seasons = ['春', '夏', '秋', '冬'];
        const temperatures = {
            春: [11, 22],
            夏: [22, 30],
            秋: [14, 21],
            冬: [-13, 7]
        };

        const colors = [
            { temp: -40, color: 'rgba(0, 0, 255, 0.5)' },
            { temp: -35, color: 'rgba(0, 0, 200, 0.5)' },
            { temp: -30, color: 'rgba(0, 0, 150, 0.5)' },
            { temp: -25, color: 'rgba(0, 0, 100, 0.5)' },
            { temp: -20, color: 'rgba(0, 255, 255, 0.5)' },
            { temp: -15, color: 'rgba(0, 200, 200, 0.5)' },
            { temp: -10, color: 'rgba(0, 150, 150, 0.5)' },
            { temp: -5, color: 'rgba(0, 100, 100, 0.5)' },
            { temp: 0, color: 'rgba(144, 238, 144, 0.5)' },
            { temp: 5, color: 'rgba(0, 255, 0, 0.5)' },
            { temp: 10, color: 'rgba(100, 255, 100, 0.5)' },
            { temp: 15, color: 'rgba(150, 255, 150, 0.5)' },
            { temp: 20, color: 'rgba(255, 255, 0, 0.5)' },
            { temp: 25, color: 'rgba(255, 200, 0, 0.5)' },
            { temp: 30, color: 'rgba(255, 165, 0, 0.5)' },
            { temp: 35, color: 'rgba(255, 0, 0, 0.5)' },
            { temp: 40, color: 'rgba(200, 0, 0, 0.5)' }
        ];

        const changeRates = {
            春: 0.8,
            夏: 1.5,
            秋: 1.1,
            冬: 0.6
        };

        let currentSeasonIndex = 0;
        let currentYear = 2028;
        let lastUpdate = Date.now();
        let seasonTransitionProgress = 0;
        let updateInterval;
        let speed = 500; // 初期速度 (0.5秒ごと)
        let isRunning = false;
        let isReversing = false;

        function getTemperatureColor(temp) {
            for (let i = colors.length - 1; i >= 0; i--) {
                if (temp >= colors[i].temp) {
                    return colors[i].color;
                }
            }
            return colors[0].color;
        }

        function generateTemperatureMap() {
            canvas.width = width;
            canvas.height = height;

            const season = seasons[currentSeasonIndex];
            const tempRange = temperatures[season];
            const baseTemperature = Math.floor(Math.random() * (tempRange[1] - tempRange[0] + 1)) + tempRange[0];
            const changeRate = changeRates[season];

            const centerX = width / 2;
            const centerY = height / 2;

            ctx.clearRect(0, 0, width, height);

            const stripeHeight = 20; // ストライプの高さ

            for (let y = 0; y < height; y += stripeHeight) {
                const tempAtStripe = baseTemperature * (1 - y / height) * changeRate;
                const color = getTemperatureColor(tempAtStripe);
                
                ctx.fillStyle = color;
                ctx.fillRect(0, y, width, stripeHeight); // 横のストライプとして塗りつぶす
            }

            info.innerHTML = `年代: ${currentYear}年<br>季節: ${seasons[currentSeasonIndex]}<br>温度: ${baseTemperature}°C`;
        }

        function update() {
            const now = Date.now();
            const deltaTime = now - lastUpdate;
            lastUpdate = now;

            if (deltaTime >= speed) {
                generateTemperatureMap();

                if (isRunning) {
                    if (!isReversing) {
                        seasonTransitionProgress += deltaTime / speed / 365;
                        if (seasonTransitionProgress >= 1) {
                            seasonTransitionProgress = 0;
                            currentSeasonIndex = (currentSeasonIndex + 1) % seasons.length;
                            if (currentSeasonIndex === 0) {
                                currentYear++;
                                if ((currentYear - 2028) % 4 === 0 && ((currentYear - 2028) % 100 !== 0 || (currentYear - 2028) % 400 === 0)) {
                                    // 閏年の処理（例: 1日が0.1秒に調整）
                                }
                            }
                        }
                    } else {
                        seasonTransitionProgress -= deltaTime / speed / 365;
                        if (seasonTransitionProgress <= 0) {
                            seasonTransitionProgress = 0;
                            currentSeasonIndex = (currentSeasonIndex - 1 + seasons.length) % seasons.length;
                            if (currentSeasonIndex === seasons.length - 1) {
                                currentYear--;
                                if ((currentYear - 2028) % 4 === 0 && ((currentYear - 2028) % 100 !== 0 || (currentYear - 2028) % 400 === 0)) {
                                    // 閏年の処理（例: 1日が0.1秒に調整）
                                }
                            }
                        }
                    }
                }
            }

            requestAnimationFrame(update);
        }

        function startAnimation() {
            isRunning = true;
            isReversing = false;
            lastUpdate = Date.now();
        }

        function stopAnimation() {
            isRunning = false;
        }

        function reverseAnimation() {
            isReversing = !isReversing;
        }

        document.getElementById('start-button').addEventListener('click', startAnimation);
        document.getElementById('stop-button').addEventListener('click', stopAnimation);
        document.getElementById('reverse-button').addEventListener('click', reverseAnimation);

        document.getElementById('speed').addEventListener('input', function(event) {
            speed = parseInt(event.target.value, 10);
            document.getElementById('speed-value').textContent = `${speed / 1000}秒`;
        });

        // 初期化
        generateTemperatureMap();
        update(); // アニメーション開始
    </script>
</body>
</html>
